<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    
    <div class="color-buttons">
        <button type="button" class="btn">
            <label for="pickColor">Pick:</label>
            <input type='color' id="pickColor">
        </button>
        <button type="button" class="btn" id="blackBtn">Black</button>
        <button type="button" class="btn" id="randomBtn">Random</button>
        <button type="button" class="btn" id="eraserBtn">Eraser</button>
    </div>

    <div class="container"></div>

    <div class="grid-buttons">
        <button type="button" class="btn" id="clearBtn">Clear Grid</button>
        <button type="button" class="btn" id="changeSizeBtn">Change Size</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
